<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chat de</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form id="chat">
      <input type="text" name="username" placeholder="Digite seu usuÃ¡rio">
      <div class="messages"></div>
      <input type="text" name="message" placeholder="Digite sua menssagem">
      <button type="submit"> Send </button>
    </form>

    <script type="text/javascript" >
      var socket = io('http://localhost:3000');

      function renderMenssage(message) {
        $('.messages').append('<div class="message"><strong>'+ message.author +'</strong>: '+ message.message +'</div>');
      }

      socket.on('previousMessages', function(messages) {
        for (message of messages) {
          renderMenssage(message);
        }
      });

      socket.on('receivedMessage', function(message) {
        renderMenssage(message);
      });

      $('#chat').submit(function(event) {
        event.preventDefault();

        var author = $('input[name=username]').val();
        var message = $('input[name=message]').val();

        if (author.length && message.length) {
          
          var messageObject = {
            author: author,
            message: message,
          };

          renderMenssage(messageObject);

          socket.emit('sendMessage', messageObject);
        }
      });
    </script>
  </body>
</html>
